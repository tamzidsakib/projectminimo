<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Minimo</title>
</head>
<body>
	<!-- header start -->
	<header>
		<div class="wrapper">
			<!-- logo -->
			<div class="logo">
				<img src="images/logo.png" alt="Minimo">
			</div>
			<!-- menu -->
			<nav class="menu">
				<ul>
					<li><a href="#">lifestyle</a></li>
					<li><a href="#">photodiary</a></li>
					<li><a href="#">music</a></li>
					<li><a href="#">travel</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- header end -->

	<!-- newsletter start -->
	<section class="newsletter">
		<div class="container">
			<h1>Sign up for our newsletter!</h1>
			<br>
			<br>
			<br>
			<br>
			<div class="info">
			<form action="#" method="get" enctype="multipart/form-data">
			<label for="email"></label>
		<input type="email" placeholder="Enter a valid email address" name="email" id="email" class="email">
	
	<button type="submit">
		<img src="images/send_icon.png">
	</button>
	</form>
		</div>	
		</div>
	</section>
	<!-- newsletter end -->

</body>
</html>
